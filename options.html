<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <p>Search Engine</p>
        <select id="search-engine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="duckduckgo">Duck Duck Go</option>
        </select><br>
        <button id="save-search-engine">Save</button>
    </div>
    <div>
        <p>Add Domain To List</p>
        <input id="new-domain" type="url" autocomplete="off" minlength="100px"></input><br>
        <button id="save-url">Save</button>
    </div>
    <div>
        <p>Remove Saved Domain</p>
        <select id="saved-domains" multiple></select><br>
        <button id="remove-url">Remove</button>
    </div>
</body>
</html>
